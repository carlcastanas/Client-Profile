<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="./images/img.png" type="image/x-icon">

        <!--=============== BOXICONS ===============-->

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">
        
        <title>Website</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    <img src="./images/Untitled design (3).png" alt="" class="nav__logo-img">
                    Web Design
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#home" class="nav__link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="./developers/index.html" class="nav__link">Developers</a>
                        </li>
                        <li class="nav__item">
                            <a href="./login.html" class="nav__link">Login</a>
                        </li>
                    </ul>
                    <div class="nav__close" id="nav-close">
                        <i class="bx bx-x"></i>
                    </div>

                    <img src="assets/img/nav-light.png" alt="" class="nav__img">
                </div>

                <div class="nav__btns">
                    <!-- theme change button -->
                    <i class="bx bx-moon change-theme" id="theme-button"></i>

                    <!-- toggle button -->
                    <div class="nav__toggle" id="nav-toggle">
                        <i class="bx bx-grid-alt"></i>
                    </div>
                </div>
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home" id="home">
                <div class="home__container container grid">
                    <img src="./images/Untitled design (3).png" alt="" class="home__img">
                    <div class="home__data">
                        <h1 class="home__title">
                            Making ideas come alive on the internet
                        </h1>
                        <p class="home__description">

                        </p>
                        <a href="./login.html" class="button">LOGIN</a>
                    </div>
                </div>
            </section>

            <!--==================== MESSAGE ====================-->
            <section class="message section container">
                <div class="message__container grid">
                    <form action="" class="message__form">
                        <h2 class="message__title">
                            Sign Up <br> NOW!
                        </h2>
                        <input type="email" placeholder="Write your message" class="message__input">
                        <button class="message__button button">Send Message</button>
                    </form>
                    <img src="./images/Untitled design (3).png" alt="" class="message__img">
                </div>
            </section>
        </main>

        <!--==================== FOOTER ====================-->
        <footer class="footer section">
           <span class="footer__copy"> <center>&#169; Website. All rigths reserved</center></span>


        <!--=============== SCROLL UP ===============-->
        <a href="#" class="scrollup" id="scroll-up">
            <i class="bx bx-up-arrow-alt scrollup__icon"></i>
        </a>


        <!--=============== SCROLL REVEAL ===============-->
        <script src="/assets/js/scrollreveal.min.js"></script>

        <!--=============== SWIPER JS ===============-->
        <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
